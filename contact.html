<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - BioCell</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand,
    .nav-link {
      color: #f0f0f0 !important;
    }

    .nav-link:hover {
      color: #00e676 !important;
    }

    .contact-header {
      
      padding: 70px 0;
      text-align: center;
      color: white;
    }

    .contact-header h1 {
      font-weight: 700;
      font-size: 3rem;
    }

    .form-section {
      padding: 60px 0;
    }

    .form-control,
    .form-control:focus {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
    }

    .btn-custom {
      background-color: #00e676;
      color: #121212;
      font-weight: bold;
      border: none;
    }

    .btn-custom:hover {
      background-color: #00c767;
    }

    footer {
      background-color: #1c1c1c;
      color: #aaa;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
    }
  </style>
</head>
<body>



  <!-- Header -->
  <section class="contact-header">
    <h1>ðŸ“¬ Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </section>

  <!-- Contact Form -->
  <section class="form-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8" data-aos="fade-up">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required placeholder="Your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required placeholder="you@example.com">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" required placeholder="Subject of your message">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" required placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Send Message</button>
          </form>

          <!-- Google Map (Optional) -->
          <section class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d238130.15441058954!2d78.90769599316057!3d21.161006047940706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c0a5a31faf13%3A0x19b37d06d0bb3e2b!2sNagpur%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1720583890524!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>
      </div>
    </div>
  </section>

  

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 <span style="color:#00e676;">BioCell Academy</span>. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
